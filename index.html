<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <!-- Score Section -->
         <div class="scoreboard">
            <div id="score-x">
                <strong>X:</strong> <span id="score-x-count">0</span>
            </div>
            <div id="score-o">
                <strong>O:</strong> <span id="score-o-count">0</span>
            </div>

         </div>

        <div id="board" class="board">
            <!-- The board will have 9 cells, which we will create dynamically in JavaScript -->
        </div>
        <button id="reset" class="reset">Restart Game</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
